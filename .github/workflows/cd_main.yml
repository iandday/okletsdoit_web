name: Build and Publish Docker Image

on:
    push:
        branches:
            - main
    release:
        types: [published]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Extract version from package.json
              id: version
              run: |
                VERSION=$(node -e "console.log(require('./package.json').version)")
                echo "version=$VERSION" >> $GITHUB_OUTPUT
                echo "Version extracted: $VERSION"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=raw,value=${{ steps.version.outputs.version }},enable=true
                      type=raw,value=v${{ steps.version.outputs.version }},enable=true
                      type=raw,value=latest,enable={{ is_default_branch }}
                      type=raw,value=${{ github.sha }},enable=true
                  labels: |
                      org.opencontainers.image.version=${{ steps.version.outputs.version }}
                      org.opencontainers.image.title=okletsdoit
                      org.opencontainers.image.description=SvelteKit wedding communication platform with daisyUI 5

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile
                  target: production
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
                      VERSION=${{ steps.version.outputs.version }}

            #   - name: Generate artifact attestation
            #     if: github.event_name != 'pull_request'
            #     uses: actions/attest-build-provenance@v1
            #     with:
            #       subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            #       subject-digest: ${{ steps.build.outputs.digest }}
            #       push-to-registry: true

            - name: Check if tag already exists
              id: check_tag
              run: |
                  TAG="v${{ steps.version.outputs.version }}"
                  if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
                  echo "exists=true" >> $GITHUB_OUTPUT
                  else
                  echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Create GitHub Release
              id: release
              if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.check_tag.outputs.exists == 'false'
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ steps.version.outputs.version }}
                  release_name: Release v${{ steps.version.outputs.version }}
                  body: |
                      ## Changes in v${{ steps.version.outputs.version }}

                      ðŸš€ **SvelteKit Wedding Website with daisyUI 5**

                      ### Docker Images
                      - `ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}`
                      - `ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}`
                      - `ghcr.io/${{ github.repository }}:latest`

                      ### Features
                      - SvelteKit 5+ frontend
                      - daisyUI 5 components
                      - Django backend integration
                      - Traefik reverse proxy ready
                      - Multi-platform Docker images (AMD64/ARM64)

                      Built from commit: ${{ github.sha }}
                  draft: false
                  prerelease: false
    security-scan:
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.event_name != 'pull_request'
        permissions:
            contents: read
            security-events: write
        steps:
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: "trivy-results.sarif"

